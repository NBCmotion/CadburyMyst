<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .slideshow-frame {
            width: 1024px;
            height: 768px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #222;
            overflow: hidden;
        }
        .slideshow-frame img {
            max-width: 100%;
            max-height: 100%;
        }
        
        
    </style>
</head>

        <img id="slideshow-image" src="images[index]" usemap="map1" class="active slideshow-image">

        <map name="map1">
