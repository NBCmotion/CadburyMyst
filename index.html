<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .slideshow-frame {
            width: 1024px;
            height: 768px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #222;
            overflow: hidden;
        }
        .slideshow-frame img {
            max-width: 100%;
            max-height: 100%;
        }
        .slideshow-image {
            display: none;
        }
        .active {
            display: block;
        }
        
    </style>
</head>
<body>

    <div class="slideshow-frame">
        <!-- Image with image map applied -->
        <img id="slideshow-image" src="https://github.com/NBCmotion/CadburyMyst/blob/main/Cad_01.jpg" usemap="map1" class="active slideshow-image">
          <!-- Define your image map with zones linked to other images -->
        <map name="map1">
            <!-- Example clickable areas for Cad_01 -->
            <area shape="poly" coords="284,285,361,327,349,645,743,654,737,323,814,295,554,30" onclick="showImage(4)" alt="Go to Image 5">
            <area shape="rect" coords="2,-1,186,770" onclick="showImage(3)" alt="Go to Image 4">
            <area shape="rect" coords="2,-1,186,770" onclick="showImage(1)" alt="Go to Image 2">
            <!-- Add more areas as needed -->
        </map>

        <map name="map2">
            <area shape="rect" coords="0,0,1024,768" onclick="showImage(0)" alt="Go to Image 1">
        </map>

        <map name="map3">
            <area shape="rect" coords="0,0,1024,768" onclick="showImage(0)" alt="Go to Image 1">
        </map>

        <map name="map4">
            <area shape="rect" coords="0,0,1024,768" onclick="showImage(0)" alt="Go to Image 1">
        </map>

        <map name="map5">
            <area shape="rect" coords="0,0,1024,768" onclick="showImage(0)" alt="Go to Image 1">
        </map>

        <map name="map6">
            <area shape="rect" coords="0,0,1024,768" onclick="showImage(0)" alt="Go to Image 1">
        </map>

        <map name="map7">
            <area shape="rect" coords="0,0,1024,768" onclick="showImage(0)" alt="Go to Image 1">
        </map>

        <map name="map8">
            <area shape="rect" coords="0,0,1024,768" onclick="showImage(0)" alt="Go to Image 1">
        </map>

        <map name="map9">
            <area shape="rect" coords="0,0,1024,768" onclick="showImage(0)" alt="Go to Image 1">
        </map>

        <map name="map10">
            <area shape="rect" coords="0,0,1024,768" onclick="showImage(0)" alt="Go to Image 1">
        </map>

        <map name="map11">
            <area shape="rect" coords="0,0,1024,768" onclick="showImage(0)" alt="Go to Image 1">
        </map>

    </div>

    <script>
        // List of images
        const images = [
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_01.jpg'}, 
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_02.jpg'}, 
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_03.jpg'},
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_04.jpg'}, 
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_05.jpg'}, 
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_06.jpg'},
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_07.jpg'}, 
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_08.jpg'}, 
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_09.jpg'},
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_10.jpg'}, 
            { src: 'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_11.jpg'}
        ];

        // Index of the current image
      window.onload = function() {
        const img = document.getElementById('slideshow-image');
        img.src = images[0].src;
        img.useMap = "#" + images[0].map;
    }

      function showNextImage(index) {
        const img = document.getElementById('slideshow-image');
        img.src = images[index - 1].src;
        img.useMap = "#" + images[index - 1].map;
    };
</script>

</body>
</html>
