<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .slideshow-frame {
            width: 1024px;
            height: 768px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #222;
            overflow: hidden;
        }
        .slideshow-frame img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <div class="slideshow-frame">
        <!-- Image with image map applied -->
        <img id="slideshow-image" src="https://github.com/NBCmotion/CadburyMyst/blob/main/Cad_01.jpg" alt="Slideshow Image" usemap="#image-map">
        
    </div>

    <script>
        // List of images
        const images = [
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_01.jpg', 
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_02.jpg', 
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_03.jpg',
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_04.jpg', 
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_05.jpg', 
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_06.jpg',
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_07.jpg', 
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_08.jpg', 
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_09.jpg',
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_10.jpg', 
            'https://raw.githubusercontent.com/NBCmotion/CadburyMyst/refs/heads/main/Cad_11.jpg'
        ];

        // Function to update the displayed image based on index
        function showImage(index) {
            document.getElementById('slideshow-image').src = images[index];
            updateImageMap(index);  // Update the image map for the new image
        }

        // Function to update the image map based on the current image
        function updateImageMap(index) {
            const imageMap = document.getElementById('image-map');
            imageMap.innerHTML = '';  // Clear existing map areas

            // Add areas based on the current image (example for each image)
            if (index === 0) {
                imageMap.innerHTML = `
                    <shape="poly" coords="284,285,361,327,349,645,743,654,737,323,814,295,554,30" onclick="showImage(4)" alt="Go to Image 5">
                    <area shape="rect" coords="2,-1,186,770" onclick="showImage(3)" alt="Go to Image 4">
                    <area shape="rect" coords="2,-1,186,770" onclick="showImage(1)" alt="Go to Image 2">
                `;
            } else if (index === 1) {
                imageMap.innerHTML = `
                    <area shape="rect" coords="20,20,200,200" onclick="showImage(3)" alt="Go to Image 4">
                    <area shape="circle" coords="600,200,100" onclick="showImage(0)" alt="Back to Image 1">
                `;
            }
            // Continue defining areas for other images as needed
        }

        // Load the first image and set up its map on page load
        window.onload = function() {
            showImage(0);
        };
    </script>

</body>
</html>
