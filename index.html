<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirect on Click</title>
    <script>
        // JavaScript to handle any click event on the page
        document.addEventListener("DOMContentLoaded", function() {
            document.addEventListener("click", function() {
                window.location.href = "https://nbcmotion.github.io/CadburyMyst/Cad_01"; // URL to redirect to
            });
        });
    </script>
</head>
<body>
    <h1>Welcome to a prototype point and click adventure</h1>
    <p>Click anywhere on the page to go to another page.</p>
</body>
</html>
