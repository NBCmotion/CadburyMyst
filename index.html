<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map</title>
    <style>
        /* Full page styling with black background */
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Center the image */
        #image-container {
            position: relative;
        }

        img {
            max-width: 90vw;
            max-height: 90vh;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <!-- Container for the interactive image -->
    <div id="image-container">
        <!-- Image with an associated map -->
        <img id="main-image" src="Cad_01.jpg" usemap="#map-01" alt="Main Image">

        <!-- Define all image maps -->
        <map name="map-01">
            <area shape="poly" coords="284,285,361,327,349,645,743,654,737,323,814,295,554,30" href="javascript:changeImage('Cad_05.jpg', 'map-05');" alt="Image 5">
            <area shape="rect" coords="0,0,200,768" href="javascript:changeImage('Cad_04.jpg', 'map-04');" alt="Image 4">
            <area shape="rect" coords="824,0,1024,768" href="javascript:changeImage('Cad_02.jpg', 'map-02');" alt="Image 2">
        </map>

        <map name="map-02">
            <area shape="rect" coords="0,0,200,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
            <area shape="rect" coords="824,0,1024,768" href="javascript:changeImage('Cad_03.jpg', 'map-03');" alt="Image 3">
        </map>

        <map name="map-03">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_02.jpg', 'map-02');" alt="Image 2">
            <area shape="rect" coords="824,0,1024,768" href="javascript:changeImage('Cad_04.jpg', 'map-04');" alt="Image 4">
        </map>

        <map name="map-04">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_03.jpg', 'map-03');" alt="Image 3">
            <area shape="rect" coords="824,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-05">
            <area shape="rect" coords="732,558,334,205" href="javascript:changeImage('Cad_07.jpg', 'map-07');" alt="Image 7">
            <area shape="rect" coords="0,624,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-06">
            <area shape="rect" coords="732,558,334,205" href="javascript:changeImage>('Cad_01.jpg', 'map-01');" alt="Image 1">
            <area shape="rect" coords="0,624,1024,768" href="javascript:changeImage('Cad_07.jpg', 'map-07');" alt="Image 7">
        </map>

        <map name="map-07">
            <area shape="circle" coords="520,464,159" href="javascript:changeImage('Cad_09.jpg', 'map-09');" alt="Image 9">
            <area shape="rect" coords="0,624,1024,768" href="javascript:changeImage('Cad_08.jpg', 'map-08');" alt="Image 8">
        </map>

        <map name="map-08">
            <area shape="rect" coords="325,477,676,479" href="javascript:changeImage('Cad_06.jpg', 'map-06');" alt="Image 6">
            <area shape="poly" coords="0,0,0,768,1024,768,1024,0,850,720,208,720" href="javascript:changeImage('Cad_07.jpg', 'map-07);" alt="Image 7">
        </map>

        <map name="map-09">
            <area shape="poly" coords="0,335,0,768,1024,768,1024,700,555,700" href="javascript:changeImage('Cad_10.jpg', 'map-10');" alt="Image 10">
            <area shape="circle" coords="748,525,160" href="javascript:changeImage('Cad_11.jpg', 'map-11');" alt="Image 11">
        </map>

        <map name="map-10">
             <area shape="circle" coords="525,439,224" href="javascript:changeImage('Cad_08.jpg', 'map-108');" alt="Image 8">
             <area shape="rect" coords="0,675,1024,768" href="javascript:changeImage('Cad_09.jpg', 'map-09');" alt="Image 9">
        </map>

        <map name="map-11">
            <area shape="rect" coords="0,520,1024,768" href="javascript:changeImage('Cad_10.jpg', 'map-10');" alt="Image 10">
        </map>

        <!-- Add more maps as needed for each image -->
    </div>

    <script>
        // JavaScript function to change the displayed image and associated image map
        function changeImage(imageSrc, mapName) {
            const mainImage = document.getElementById('main-image');
            mainImage.src = imageSrc;
            mainImage.useMap = `#${mapName}`;
        }
    </script>
</body>
</html>
