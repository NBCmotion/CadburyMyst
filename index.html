<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map</title>
    <style>
        /* Full page styling with black background */
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Center the image */
        #image-container {
            position: relative;
        }

        img {
            max-width: 90vw;
            max-height: 90vh;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <!-- Container for the interactive image -->
    <div id="image-container">
        <!-- Image with an associated map -->
        <img id="main-image" src="Cad_01.jpg" usemap="#map-01" alt="Main Image">

        <!-- Define all image maps -->
        <map name="map-01">
            <area shape="poly" coords="284,285,361,327,349,645,743,654,737,323,814,295,554,30" href="javascript:changeImage('Cad_05.jpg', 'map-05');" alt="Image 5">
            <area shape="rect" coords="0,0,200,768" href="javascript:changeImage('Cad_04.jpg', 'map-04');" alt="Image 4">
            <area shape="rect" coords="824,0,1024,768" href="javascript:changeImage('Cad_02.jpg', 'map-02');" alt="Image 2">
        </map>

        <map name="map-02">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-03">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-04">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-05">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-06">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-07">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-08">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-09">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-10">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <map name="map-11">
            <area shape="rect" coords="0,0,1024,768" href="javascript:changeImage('Cad_01.jpg', 'map-01');" alt="Image 1">
        </map>

        <!-- Add more maps as needed for each image -->
    </div>

    <script>
        // JavaScript function to change the displayed image and associated image map
        function changeImage(imageSrc, mapName) {
            const mainImage = document.getElementById('main-image');
            mainImage.src = imageSrc;
            mainImage.useMap = `#${mapName}`;
        }
    </script>
</body>
</html>
